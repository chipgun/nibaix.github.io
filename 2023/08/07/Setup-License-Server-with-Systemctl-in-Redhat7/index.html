  <div id="content">
    <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">#</span><br><span class="line"># Create a shell script which starts the license server</span><br><span class="line">#</span><br><span class="line">% cat /path/to/eda/script/snpslmd.sh</span><br><span class="line">admin=eda</span><br><span class="line">su $admin -c &quot;/path/to/lmgrd -l $logfile -c $licfile&quot;</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># Create systemd service file</span><br><span class="line">#</span><br><span class="line">% cat /etc/systemd/system/snpslmd.service</span><br><span class="line">[Unit]</span><br><span class="line">Description=Synopsys License Server Daemon</span><br><span class="line"></span><br><span class="line">[Service]</span><br><span class="line">Type=simple</span><br><span class="line">RemainAfterExit=yes</span><br><span class="line">KillMode=process</span><br><span class="line">ExecStart=/bin/sh -c &quot;/path/to/eda/script/snpslmd.sh&quot;</span><br><span class="line"></span><br><span class="line">[Install]</span><br><span class="line">WantedBy=multi-user.target</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># Startup license server</span><br><span class="line">#</span><br><span class="line">% sudo systemctl daemon-reload</span><br><span class="line">% sudo systemctl start snpslmd.service</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># Enable license server onboot</span><br><span class="line">#</span><br><span class="line">% sudo systemctl enable snpslmd.service</span><br><span class="line"></span><br><span class="line">#</span><br><span class="line"># Check the status of the license server</span><br><span class="line">#</span><br><span class="line">% sudo systemctl status snpslmd.service</span><br><span class="line">% ps aux | grep lmgrd | grep snpslmd</span><br><span class="line">% lmstat</span><br></pre></td></tr></table></figure>

<p><em><strong>Unresolved issue:</strong></em><br/>Unable to stop license server by <code>systemctl stop snpslmd.service</code></p>
